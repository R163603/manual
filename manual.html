  <h1>進捗管理botマニュアルへようこそ♡</h1>
  <p>このマニュアルでは、botの使い方やコマンド一覧をわかりやすく紹介しますっ！</p>
  
  <h2>主なコマンド</h2>
  <ul>
    <li><code>/register</code> - 進捗管理を始める</li>
    <li><code>/set</code> - 科目の進捗を登録・更新する</li>
    <li><code>/status</code> - 現在の進捗状況を確認する</li>
    <li><code>/deadline</code> - レポート締切を設定する</li>
  </ul>

  <p>このほかにも便利なコマンドがあるので、ぜひ使ってみてね♡</p>
